{% extends "base.html" %}

{% block content %}

  <h1 style="text-align: center">Task - {{ task.name }}</h1>
  <br>
  <div class="card" style="margin: 15px; padding: 20px; margin-bottom: 30px; background-color: ghostwhite">
    <div class="container pl-0">
      <div class="row pl-0">
        <div class="col-md-9">
          <div class="row">
            <div class="col">
              <p class="overflow-auto">{{ task.description }}</p>
            </div>
            <div class="col-4 d-flex flex-column justify-content-end align-items-end pb-2">
              <div>
                {% if task.is_completed %}
                  <a href="{% url 'todo_app:task-undo-done' task.id %}" class="btn  btn-outline-warning">
                   Undo
                  </a>
                {% else %}
                   <a href="{% url 'todo_app:task-undo-done' task.id %}" class="btn  btn-outline-success">
                      Done
                    </a>
                  {% endif %}

                    <a href="{% url 'todo_app:task-update' task.id %}" class="btn  btn-outline-dark">
                      Refactor
                    </a>
                    <a href="{% url 'todo_app:task-delete' task.id %}" class="btn  btn-outline-danger">
                      Delete
                    </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>



{% endblock %}
