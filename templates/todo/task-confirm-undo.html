{% extends "base.html" %}

{% block content %}

  <h1 style="text-align: center">Do you want to undo task?</h1>
  <br>
  <div class="d-flex justify-content-center">
    {% if request.user == task.creator %}

      <form action="{% url 'todo_app:task-undo' task.id %}" method="post">
        <a href="{% url 'todo_app:task-detail' task.id %}" class="btn  btn-outline-info">
        Return
      </a>
        <button  class="btn  btn-outline-success" type="submit"
        >Undo
        </button>
        {% csrf_token %}
      </form>
    {% endif %}
  </div>

{% endblock %}
